function subgridDivision(subgridWidth,subgridHeight,canvasElement){
	let noSubgridX=(canvasElement.width/subgridWidth)<<0,

	noSubgridPixelY=subgridWidth*4,//4 represent rgba

	context.fillRect(0, 0, 1, canvasElement.height);

console.log(results);

function linearRegression(y,x,isCalledBefore){
        var lr = {};
        var n = y.length;
        var sum_x = 0;
        var sum_y = 0;
        var sum_xy = 0;
        var sum_xx = 0;
        var sum_yy = 0;

        for (var i = 0; i < y.length; i++) {
            sum_x += x[i];
            sum_y += y[i];
            sum_xy += (x[i]*y[i]);
            sum_xx += (x[i]*x[i]);
            sum_yy += (y[i]*y[i]);
        } 

        lr.slope = (n * sum_xy - sum_x * sum_y) / (n*sum_xx - sum_x * sum_x);
        if(isNaN(lr.slope)){
        	if(!y.length || isCalledBefore){
              lr.r2=0;
              lr.intercept=0;
              lr.slope=0;
              lr.angle=0;
              return lr;
            }
              return linearRegression(x,y,true);
        }
        lr.intercept = (sum_y - lr.slope * sum_x)/n;
        lr.r2 = Math.pow((n*sum_xy - sum_x*sum_y)/Math.sqrt((n*sum_xx-sum_x*sum_x)*(n*sum_yy-sum_y*sum_y)),2);
        
		if(!lr.r2 && lr.intercept)lr.r2=0.75;
        
        //let temp_x=5,temp_y=lr.slope*5;
        lr.angle=Math.atan2(lr.slope,1)* 180 / Math.PI;//Math.atan2(temp_y, temp_x) * 180 / Math.PI;
        
        
        return lr;
}
